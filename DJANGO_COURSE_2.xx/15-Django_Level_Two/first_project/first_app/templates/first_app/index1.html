<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Level Two</title>
    <link rel="stylesheet" href="{% static "first_app/css/mystyle.css" %}"/>
  </head>
  <body>
    <h1>Hi, welcome to Django Level Two!</h1>
    <h2>Here are your Webpage records:</h2>
    <div class="djangtwo">
      {% if webpage %}
          <table>
            <thead>
              <th>Site Name</th>
              <th>Site Url</th>
            </thead>

            {% for web in webpage %}
              <tr>
                <td>{{ web.name }}</td>
                <td>{{ web.url }}</td>
              </tr>
            {% endfor %}
        </table>

      {% else %}
        <p>No Access Records. Table Not Created.</p>
      {% endif %}
    </div>

  </body>
</html>
